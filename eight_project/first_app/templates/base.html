<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>django</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Navbar</a>
        <div class="d-flex" role="search">
          {%if user.is_authenticated%} 
          <a href="{%url 'profile'%}" class="btn btn-outline-warning text-white" type="submit">Profile</a>
          <a href="{%url 'logout'%}" class="btn btn-outline-warning text-white mx-2" type="submit">Logout</a>
          {%else%}
          <a href="{%url 'signup'%}" class="btn btn-outline-success text-white mx-3"  type="submit">Sign Up</a>
          <a href="{%url 'login'%}" class="btn btn-outline-warning text-white" type="submit">Login</a>
          {%endif%}
        </div>
      </div>
    </nav>

    {%block body%} {%endblock%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
